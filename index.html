<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Mario Bross | FILME</title>
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/mario" />
    <!-- GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <!-- /GOOGLE FONTS -->
    <link rel="stylesheet" href="src/css/reset.css" />
    <link rel="stylesheet" href="src/css/estilos.css" />
    <link rel="stylesheet" href="src/css/responsive.css" />
  </head>
  <body>
    <div class="fundo-video">
      <video class="video" autoplay loop muted>
        <source src="src/video/video-mario.mp4" type="video/mp4" />
      </video>
    </div>
    <header class="cabecalho">
      <a>
        <img
          class="logo"
          src="src/img/logo-chapeu-mario.png"
          alt="logo chapéu Mario"
        />
      </a>
      <nav>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Detalhes</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="informacoes">
        <img
          src="src/img/titulo.png"
          alt="Título Super Mário"
          class="titulo-mario"
        />
        <p class="descricao">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cumque
          consequuntur, obcaecati nulla, ducimus totam velit, facere eaque
          laboriosam sapiente aperiam deserunt laudantium vero provident esse
          corporis rerum ipsa quibusdam eius!
        </p>
        <button class="botao-trailer">Veja o trailer</button>
      </div>
      <img src="src/img/super-mario-chars.png" class="mario" />
      <div class="modal">
        <div class="conteudo-modal">
          <span class="fechar-modal"> X </span>
          <iframe
            id="video"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/Cb4WV4aXBpk"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen
          ></iframe>
        </div>
      </div>
    </main>
    <script src="src/js/index.js"></script>
  </body>
</html>
